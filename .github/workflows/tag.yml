      - name: Deploy to QA
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Deploying to QA environment using tag $TAG_NAME"
          # Add actual deployment command here

      - name: Deploy to PROD
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Deploying to PROD environment using tag $TAG_NAME"
          # Add actual deployment command here
